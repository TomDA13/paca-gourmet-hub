<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizz - Approvisionnement 100% local en région PACA pour la restauration</title>
    <meta name="description" content="Localizz, la solution clé en main d'approvisionnement 100% local en région SUD PACA. Fruits, légumes, viandes, crémerie et épicerie pour la restauration collective et commerciale." />
    <meta name="author" content="Localizz" />
    <link rel="canonical" href="https://www.localizz.fr/" />

    <!-- Performance: DNS Prefetch & Preconnect -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Performance: Preload critical resources -->
    <link rel="preload" href="/favicon.ico" as="image" type="image/x-icon" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2D5016" />
    <meta name="msapplication-TileColor" content="#2D5016" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Localizz - Approvisionnement 100% local en région PACA" />
    <meta property="og:description" content="La solution clé en main d'approvisionnement 100% local en région SUD PACA. Fruits, légumes, viandes, crémerie et épicerie pour la restauration collective et commerciale." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.localizz.fr/" />
    <meta property="og:image" content="https://www.localizz.fr/affichesite.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Localizz" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Localizz" />
    <meta name="twitter:title" content="Localizz - Approvisionnement 100% local en région PACA" />
    <meta name="twitter:description" content="La solution clé en main d'approvisionnement 100% local en région SUD PACA. Fruits, légumes, viandes, crémerie et épicerie pour la restauration collective et commerciale." />
    <meta name="twitter:image" content="https://www.localizz.fr/affichesite.png" />

    <!-- Geo targeting for local SEO -->
    <meta name="geo.region" content="FR-PAC" />
    <meta name="geo.placename" content="Provence-Alpes-Côte d'Azur" />
    <meta name="geo.position" content="43.2965;5.3698" />
    <meta name="ICBM" content="43.2965, 5.3698" />

    <!-- Fallback générique -->
    <link rel="image_src" href="https://www.localizz.fr/affichesite.png" />

    <!-- Critical CSS inline for faster FCP -->
    <style>
      /* Critical above-the-fold styles */
      *{box-sizing:border-box;margin:0;padding:0}
      html{scroll-behavior:smooth}
      body{font-family:system-ui,-apple-system,sans-serif;line-height:1.5;-webkit-font-smoothing:antialiased}
      #root{min-height:100vh}
      /* Loading skeleton */
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
    </style>
  </head>

  <body>
    <!-- Loading placeholder for better perceived performance -->
    <div id="root">
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f8f9fa">
        <div style="text-align:center">
          <div style="width:60px;height:60px;border:3px solid #2D5016;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto"></div>
          <p style="margin-top:16px;color:#666;font-size:14px">Chargement...</p>
        </div>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>

    <!-- Main app script with module loading -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback for older browsers -->
    <noscript>
      <div style="padding:20px;text-align:center;background:#fff3cd;color:#856404">
        JavaScript est requis pour afficher ce site. Veuillez activer JavaScript dans votre navigateur.
      </div>
    </noscript>
  </body>
</html>
